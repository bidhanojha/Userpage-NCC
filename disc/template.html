<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Local stylesheet -->
  <link rel="stylesheet" href="src/input.css">

  <!-- font awasome cdn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body class="bg-[#001e2b] text-white">

  <a href="../index.html"><i class="fa-solid fa-angle-left text-white text-2xl absolute left-4 hover:text-[#b353e7]"></i></a>

  <h1 class="text-2xl text-center font-semibold mt-4 mb-5">Planner Dashboard</h1>

  <hr>

  <!-- container div -->
  <div id="container" class="bg-[#001e2b] p-5 pt-[40px] pb-5 flex flex-col md:flex-row md:flex-wrap md:gap-x-10 justify-center items-center md:items-start">

    <!-- destination -->
    <div id="destination"
      class="h-[20vh] w-[70vw] md:w-[20vw] md:h-[18vh] rounded flex flex-col justify-center items-center gap-y-5 shadow-md cursor-pointer border-[0.5px] mb-6 bg-gradient-to-r from-blue-900 to-gray-800 text-white">
      <i class="fa-solid fa-location-dot text-2xl"></i>
      <h2>Destination</h2>
    </div>

    <!-- security -->
    <div id="security"
      class="h-[20vh] w-[70vw] md:w-[20vw] md:h-[18vh] rounded flex flex-col justify-center items-center gap-y-5 shadow-md cursor-pointer border-[0.5px] mb-6 bg-gradient-to-r from-blue-900 to-gray-800 text-white">
      <i class="fa-solid fa-shield text-2xl"></i>
      <h2>Security</h2>
    </div>

    <!-- gears -->
    <div id="gears"
      class="h-[20vh] w-[70vw] md:w-[20vw] md:h-[18vh] rounded flex flex-col justify-center items-center gap-y-5 shadow-md cursor-pointer border-[0.5px] mb-6 bg-gradient-to-r from-blue-900 to-gray-800 text-white">
      <i class="fa-solid fa-person-hiking text-2xl"></i>
      <h2>Gears Info</h2>
    </div>

    <!-- climate -->
    <div id="climate"
      class="h-[20vh] w-[70vw] md:w-[20vw] md:h-[18vh] rounded flex flex-col justify-center items-center gap-y-5 shadow-md cursor-pointer border-[0.5px] mb-6 bg-gradient-to-r from-blue-900 to-gray-800 text-white">
      <i class="fa-solid fa-wind text-2xl"></i>
      <h2>Climate</h2>
    </div>

    <!-- support -->
    <div id="support"
      class="h-[20vh] w-[70vw] md:w-[20vw] md:h-[18vh] rounded flex flex-col justify-center items-center gap-y-5 shadow-md cursor-pointer border-[0.5px] mb-6 bg-gradient-to-r from-blue-900 to-gray-800 text-white">
      <i class="fa-solid fa-headset text-2xl"></i>
      <h2>Support</h2>
    </div>

    <!-- wishlist -->
    <div id="wishlist"
      class="h-[20vh] w-[70vw] md:w-[20vw] md:h-[18vh] rounded flex flex-col justify-center items-center gap-y-5 shadow-md cursor-pointer border-[0.5px] mb-6 bg-gradient-to-r from-blue-900 to-gray-800 text-white">
      <i class="fa-solid fa-cart-shopping text-2xl"></i>
      <h2>Wishlist</h2>
    </div>


  </div>


  <script src="../src/script.js"></script>
</body>

</html>
